<div class="container" *ngIf="details">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h3 class="my-0 fw-normal">{{details.name}}</h3>
                </div>
                <div class="card-body">
                    <h5>Vineyard</h5>
                    <p>{{details.vineyard}}</p>
                    <p class="fs-5 text-body-secondary">
                        {{details.notes}}
                    </p>
                    <h4> Year <small>{{details.year}}</small> </h4>
                    <h1 class="card-title pricing-card-title">â‚¬{{details.price}}</h1>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6">
                            <button type="button" class="w-100 btn btn-lg btn-warning" (click)="editBottle(details.id)" >Edit bottle</button>    
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <button type="button" class="w-100 btn btn-lg btn-danger" (click)="deleteBottle(details.id)">Remove bottle</button>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
